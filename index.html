<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA CÃ¡mara</title>

    <!-- Compatibilidad PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="./manifest.json">

    <!-- Icono para iPhone -->
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #1d1e22, #383b47);
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 22px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
        }

        h1 {
            font-size: 1.45rem;
            margin: 0 0 15px;
            font-weight: 600;
        }

        #video, #photo {
            width: 100%;
            border-radius: 16px;
            background: #000;
            margin-top: 10px;
        }

        #photo { display: none; }

        #capture-btn {
            margin-top: 18px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ffffff;
            border: 5px solid #e6e6e6;
            cursor: pointer;
            transition: .15s;
        }

        #capture-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        #restart-btn {
            width: 100%;
            padding: 13px;
            margin-top: 18px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            background: #ff3b30;
            color: white;
            display: none;
            border: none;
            cursor: pointer;
            transition: .25s;
        }

        #restart-btn:hover {
            background: #d92c25;
        }

        footer {
            font-size: .75rem;
            margin-top: 14px;
            opacity: .6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Captura una foto ðŸ“¸</h1>

        <video id="video" autoplay playsinline></video>
        <img id="photo" alt="Foto tomada">

        <button id="capture-btn"></button>
        <button id="restart-btn">Tomar otra</button>

        <footer>PWA CÃ¡mara â€” iPhone & Desktop Ready âœ…</footer>
    </div>

    <script src="./app.js"></script>
    <script src="./main.js"></script>
</body>
