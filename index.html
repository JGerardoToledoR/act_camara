<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA CÃ¡mara</title>

    <!-- Compatibilidad PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            padding: 15px;
            background: linear-gradient(135deg, #1d1e22, #383b47);
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 22px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
        }

        h1 {
            font-size: 1.45rem;
            margin: 0 0 15px;
            font-weight: 600;
        }

        #video {
            width: 100%;
            border-radius: 16px;
            background: #000;
            margin-top: 10px;
        }

        #capture-btn {
            margin-top: 18px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ffffff;
            border: 5px solid #e6e6e6;
            cursor: pointer;
            transition: .15s;
        }

        #capture-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* GalerÃ­a de fotos */
        .gallery {
            margin-top: 25px;
            text-align: left;
        }

        .gallery h3 {
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .photos-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            /* REMOVEMOS max-height fijo para que crezca automÃ¡ticamente */
            min-height: 100px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            /* Permitir crecimiento vertical ilimitado */
            overflow-y: visible;
        }

        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 3/4;
            background: #333;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-date {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 0.7rem;
            padding: 3px;
            text-align: center;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            cursor: pointer;
        }

        .empty-gallery {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            color: #888;
            font-style: italic;
        }

        .storage-warning {
            grid-column: 1 / -1;
            text-align: center;
            padding: 10px;
            background: #ff9500;
            color: white;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        footer {
            font-size: .75rem;
            margin-top: 14px;
            opacity: .6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Captura una foto ðŸ“¸</h1>

        <video id="video" autoplay playsinline></video>

        <button id="capture-btn"></button>

        <!-- GalerÃ­a de fotos -->
        <div class="gallery">
            <h3>Fotos tomadas (<span id="photo-count">0</span>)</h3>
            <div class="photos-container" id="photos-container">
                <!-- Las fotos se cargarÃ¡n aquÃ­ dinÃ¡micamente -->
            </div>
        </div>

        <footer>PWA CÃ¡mara â€” iPhone & Desktop Ready âœ…</footer>
    </div>

    <script src="./app.js"></script>
</body>
</html>
