<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Cámara</title>

    <!-- Compatibilidad PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="./manifest.json">

    <!-- Icono para iPhone -->
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: #f4f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
        }

        #video {
            width: 100%;
            border-radius: 12px;
            background: #000;
        }

        #photo {
            width: 100%;
            margin-top: 15px;
            border-radius: 12px;
            display: none;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            margin-top: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        #capture-btn {
            background: #007aff;
            color: white;
        }
        #capture-btn:hover { background: #005fcc; }

        #restart-btn {
            background: #ff3b30;
            color: white;
            display: none;
        }
        #restart-btn:hover { background: #d92c24; }
    </style>
</head>

<body>
    <div class="container">
        <h1>PWA - Cámara</h1>
        <video id="video" autoplay playsinline></video>
        <img id="photo" alt="Captura"/>
        <button id="capture-btn">Tomar foto</button>
        <button id="restart-btn">Tomar otra</button>
    </div>

    <script src="./app.js"></script>
    <script src="./main.js"></script>
</body>
</html>
